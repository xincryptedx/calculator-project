<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="content">
        <div id="calcBackDiv">
            <div id="calcDisplayDiv">
                <p id="calcDisplayText"></p>
            </div>

            <div id="calcButtonBox">
                <div id="row1" class="btnRow">
                    <div id="backBtn" class="btn"></div>
                    <div id="clearBtn" class="btn"></div>
                    <div id="factorialBtn" class="btn"></div>
                    <div id="piBtn" class="btn"></div>
                </div>
                <div id="row2" class="btnRow">
                    <div id="rootBtn" class="btn"></div>
                    <div id="powerBtn" class="btn"></div>
                    <div id="percentBtn" class="btn"></div>
                    <div id="divideBtn" class="btn"></div>
                </div>
                <div id="row3" class="btnRow">
                    <div id="7Btn" class="btn"></div>
                    <div id="8Btn" class="btn"></div>
                    <div id="9Btn" class="btn"></div>
                    <div id="multiplyBtn" class="btn"></div>
                </div>
                <div id="row4" class="btnRow">
                    <div id="4Btn" class="btn"></div>
                    <div id="5Btn" class="btn"></div>
                    <div id="6Btn" class="btn"></div>
                    <div id="subtractBtn" class="btn"></div>
                </div>
                <div id="row5" class="btnRow">
                    <div id="1Btn" class="btn"></div>
                    <div id="2Btn" class="btn"></div>
                    <div id="3Btn" class="btn"></div>
                    <div id="addBtn" class="btn"></div>
                </div>
                <div id="row6" class="btnRow">
                    <div id="0Btn" class="btn"></div>
                    <div id="decimalBtn" class="btn"></div>
                    <div id="parenthBtn" class="btn"></div>
                    <div id="equalsBtn" class="btn"></div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
