<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="content">
        <div id="calcBackDiv">
            <div id="calcDisplayDiv">
                <p id="calcDisplayText">0</p>
            </div>

            <div id="calcButtonBox">
                <div id="row1" class="btnRow">
                    <div id="backBtn" class="btn"><p>Back</p></div>
                    <div id="clearBtn" class="btn"><p>AC</p></div>
                    <div id="factorialBtn" class="btn"><p>!</p></div>
                    <div id="piBtn" class="btn"><p>π</p></div>
                </div>
                <div id="row2" class="btnRow">
                    <div id="rootBtn" class="btn"><p>√</p></div>
                    <div id="powerBtn" class="btn"><p>^</p></div>
                    <div id="percentBtn" class="btn"><p>%</p></div>
                    <div id="divideBtn" class="btn"><p>/</p></div>
                </div>
                <div id="row3" class="btnRow">
                    <div id="7Btn" class="btn"><p>7</p></div>
                    <div id="8Btn" class="btn"><p>8</p></div>
                    <div id="9Btn" class="btn"><p>9</p></div>
                    <div id="multiplyBtn" class="btn"><p>*</p></div>
                </div>
                <div id="row4" class="btnRow">
                    <div id="4Btn" class="btn"><p>4</p></div>
                    <div id="5Btn" class="btn"><p>5</p></div>
                    <div id="6Btn" class="btn"><p>6</p></div>
                    <div id="subtractBtn" class="btn"><p>-</p></div>
                </div>
                <div id="row5" class="btnRow">
                    <div id="1Btn" class="btn"><p>1</p></div>
                    <div id="2Btn" class="btn"><p>2</p></div>
                    <div id="3Btn" class="btn"><p>3</p></div>
                    <div id="addBtn" class="btn"><p>+</p></div>
                </div>
                <div id="row6" class="btnRow">
                    <div id="0Btn" class="btn"><p>0</p></div>
                    <div id="decimalBtn" class="btn"><p>.</p></div>
                    <div id="parenthBtn" class="btn"><p>()</p></div>
                    <div id="equalsBtn" class="btn"><p>=</p></div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
